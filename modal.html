<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>
  <link rel="stylesheet" href="./CSS/index/sct_catequizando-modal.css"/>
  <link rel="icon" href="data:,">
  <script src="https://kit.fontawesome.com/fc1d6ae1da.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form id="catequeseForm">
        <h2>Dados Iniciais</h2>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br>

        <label for="sacramento">Sacramento:</label>
        <input type="text" id="sacramento" name="sacramento"><br>

        <label for="turma">Turma Inserida:</label>
        <input type="text" id="turma" name="turma"><br>

        <label for="catequista">Catequista:</label>
        <input type="text" id="catequista" name="catequista"><br>

        <h2>Dados Catequizando</h2>
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero"><br>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" readonly><br>

        <h2>Localização</h2>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero"><br>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <h2>Pais/Responsáveis e Contato</h2>
        <div id="responsaveisContainer">
            <div class="responsavel">
                <label for="responsavelTipo1">Tipo:</label>
                <input type="text" id="responsavelTipo1" name="responsavelTipo[]"><br>
                
                <label for="responsavelTelefone1">Telefone:</label>
                <input type="tel" id="responsavelTelefone1" name="responsavelTelefone[]"><br>
            </div>
        </div>
        <button type="button" onclick="adicionarResponsavel()">Adicionar mais campo</button><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br>

        <h2>Dados sobre Sacramentos Recebidos</h2>
        <label for="dataBatismo">Data Batismo:</label>
        <input type="date" id="dataBatismo" name="dataBatismo"><br>

        <label for="paroquiaBatismo">Paróquia:</label>
        <input type="text" id="paroquiaBatismo" name="paroquiaBatismo"><br>

        <label for="dataEucaristia">Data 1ª Eucaristia:</label>
        <input type="date" id="dataEucaristia" name="dataEucaristia"><br>

        <label for="paroquiaEucaristia">Paróquia:</label>
        <input type="text" id="paroquiaEucaristia" name="paroquiaEucaristia"><br>

        <label for="semSacramento">Não recebeu nenhum sacramento:</label>
        <input type="checkbox" id="semSacramento" name="semSacramento"><br>

        <label for="observacao">Observação:</label>
        <textarea id="observacao" name="observacao"></textarea><br>

        <h2>Situação</h2>
        <label for="situacao">Situação:</label>
        <select id="situacao" name="situacao">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select><br>

        <button type="submit">Enviar</button>
    </form>
</div>

  <script src="./JS/script_catequizando-modal.js"></script>
</body>
</html>
