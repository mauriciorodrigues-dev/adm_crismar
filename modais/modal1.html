<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Catequizando</title>
    <link rel="stylesheet" href="../CSS/index/sct_catequizando-modal.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Modal Inscrição -->

    <div id="modal1" class="modal-container hide">
      <div class="modal-header">
        <div class="grupo-header">
          <div id="img-modal">
            <img src="../img/modal-img/children.png" alt="Imagem de crianças" />
          </div>
          <h2>Cadastro de Catequizando</h2>
        </div>
        <button id="close-modal1"><i class="fa-solid fa-xmark"></i></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <form action="" id="form-inscricao" class="form-inscricao">
            <h3 class="titulo">Identificação</h3>
            <div class="grupo">
              <h5>Dados Iniciais</h5>
              <div class="grupo-items">
                <div class="item">
                  <label for="nomeCompleto">Nome Completo do Catequizando</label>
                  <input type="text" name="nomeCompleto" id="nomeCompleto" />
                </div>
              </div>
              <div class="grupo-items">
                <div class="item">
                  <label for="genero">Gênero</label>
                  <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                  </select>
                </div>
                <div class="item">
                  <label for="dtNascimento">Data de Nascimento</label>
                  <input type="date" name="dtNascimento" id="dtNascimento" />
                </div>
                <div class="item">
                  <label for="idade">Idade</label>
                  <input type="number" name="idade" id="idade" />
                </div>
              </div>
            </div>
            <div class="grupo">
              <h5>Sacramentos</h5>
              <div class="grupo-items">
                <div class="item">
                  <label for="sacramento">Sacramento</label>
                  <select name="sacramento" id="sacramento">
                    <option value="eucaristia">Primeira Eucaristia</option>
                    <option value="crisma">Sacramento da Confirmação (Crisma)</option>
                    <option value="adulto">Catequese para Adultos</option>
                  </select>
                </div>
                <div class="item">
                  <label for="turma">Turma Inserida</label>
                  <select name="turma" id="turma">
                    <option value="tEucaristia1">Turma 1 - Primeira Eucaristia 1ª Etapa</option>
                    <option value="tEucaristia2">Turma 2 - Primeira Eucaristia 2ª Etapa</option>
                    <option value="tPerseverança">Turma 1 - Perseverança</option>
                    <option value="tCrisma">Turma 1 -Sacramento da Confirmação (Crisma)</option>
                    <option value="tAdulto">Turma 1 - Catequese para Adultos</option>
                  </select>
                </div>
                <div class="item">
                  <label for="catequista">Catequista</label>
                  <select name="catequista" id="catequista">
                    <option value="maria socorro">Maria Socorro</option>
                    <option value="maria vitoria">Maria Vitória</option>
                    <option value="cristiane">Cristiane</option>
                    <option value="mauricio rodrigues">Mauricio Rodrigues</option>
                    <option value="sem catequista">Sem catequista...</option>
                  </select>
                </div>
              </div>
            </div>
            <h3 class="titulo">Localização</h3>
            <div class="grupo">
              <h5>Local onde mora</h5>
              <div class="grupo-items">
                <div class="item">
                  <label for="endereco">Endereço</label>
                  <input type="text" name="endereco" id="endereco" />
                </div>
                <div class="item">
                  <label for="num">Número</label>
                  <input type="text" name="num" id="num" />
                </div>
                <div class="item">
                  <label for="bairro">Bairro</label>
                  <input type="text" name="bairro" id="bairro" />
                </div>
                <div class="item">
                  <label for="cidade">Cidade</label>
                  <input type="text" name="cidade" id="cidade" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="container">
          <h3 class="titulo">Pais e Responsáveis</h3>
          <div class="grupo">
            <h5>Informações de Parentesco</h5>
            <div class="grupo-items">
              <div class="item">
                <label for="responsaveis">Parentesco</label>
                <select name="responsaveis" id="responsaveis">
                  <option value="pai">Pai</option>
                  <option value="mae">Mãe</option>
                  <option value="outro">Outro</option>
                </select>
              </div>
              <div class="item">
                <label for="responsavel">Nome do Responsável</label>
                <input type="text" name="responsavel" id="responsavel" />
              </div>
              <div class="item">
                <label for="contato">Contato</label>
                <input type="text" name="contato" id="contato" />
              </div>
              <div class="item">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" />
              </div>
            </div>
            <p class="information">Para mais contatos, insira no campo "Observação"</p>
          </div>
          <h3 class="titulo">Sacramentos Recebidos</h3>
          <div class="grupo">
            <h5>Informações sobre os Sacramentos Recebidos</h5>
            <div class="grupo-items">
              <div class="item">
                <label for="dtBatismo">Data Batismo</label>
                <input type="date" name="dtBatismo" id="dtBatismo" />
              </div>
              <div class="item">
                <label for="lcBatismo">Igreja</label>
                <input type="text" name="lcBatismo" id="lcBatismo" />
              </div>
            </div>
            <div class="grupo-items">
              <div class="item">
                <label for="dtEucaristia">Data 1ª Eucaristia</label>
                <input type="date" name="dtEucaristia" id="dtEucaristia" />
              </div>
              <div class="item">
                <label for="lcEucaristia">Igreja</label>
                <input type="text" name="lcEucaristia" id="lcEucaristia" />
              </div>
            </div>
            <h3 class="titulo">Observação</h3>
            <div class="grupo">
              <div class="grupo-items">
                <div class="item">
                  <label for="obs">Insira informação/observação relevante</label>
                  <textarea name="obs" id="obs"></textarea>
                </div>
                <div class="item">
                  <button class="button" id="btnCadastrar">Cadastrar Catequizando</button>
                  <button class="button" id="btnLimpar">Limpar Formulário</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../JS/script_catequizando-modal.js"></script>
  </body>
</html>
