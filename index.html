<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adm | Crismar São Pe Pio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," />
    <script
      src="https://kit.fontawesome.com/fc1d6ae1da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar " id="sidebar">
        <div class="sidebar_container">
          <div class="sidebar_user">
            <div class="sidebar_user-item">
              <img src="img/home/sidebar.svg" alt="" />
            </div>
          </div>
          <div class="sidebar_buttons">
            <button class="sidebar_button" id="btn_home">
              <ion-icon
                class="sidebar_buttons-icon"
                name="home-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Home</span>
            </button>
            <button class="sidebar_button" id="btn_catequizando">
              <ion-icon
                class="sidebar_buttons-icon"
                name="person-add-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Catequizando</span>
            </button>
            <button class="sidebar_button" id="btn_encontro">
              <ion-icon
                class="sidebar_buttons-icon"
                name="book-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Encontro</span>
            </button>
            <button class="sidebar_button" id="btn_turma">
              <ion-icon
                class="sidebar_buttons-icon"
                name="people-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Turma</span>
            </button>
            <button class="sidebar_button" id="btn_presenca">
              <ion-icon
                class="sidebar_buttons-icon"
                name="checkmark-done-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Presença</span>
            </button>
            <button class="sidebar_button" id="btn_catequista">
              <ion-icon
                class="sidebar_buttons-icon"
                name="school-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Catequista</span>
            </button>
            <button class="sidebar_button" id="btn_biblioteca">
              <ion-icon
                class="sidebar_buttons-icon"
                name="library-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Biblioteca</span>
            </button>
            <button class="sidebar_button" id="btn_aniversariantes">
              <ion-icon
                class="sidebar_buttons-icon"
                name="calendar-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Aniversariantes</span>
            </button>
            <button class="sidebar_button" id="btn_dashboard">
              <ion-icon
                class="sidebar_buttons-icon"
                name="bar-chart-outline"
              ></ion-icon>
              <span class="sidebar_buttons-text">Dashboard</span>
            </button>
          </div>
          <button id="sdb">
            <ion-icon name="code-outline"></ion-icon>
          </button>
        </div>
      </div>
      <div class="main-content">
        <header>
          <h2>
            Mauricio, <span id="saudacao">boa noite!</span> Seja Bem-vindo ao
            Crismar - São Pe Pior (Administrativo)
          </h2>
        </header>
        <main>
          <section class="section active" id="sct_home">
            <div class="home_container">
              <div class="home_item-img"></div>
            </div>
          </section>
          <section class="section" id="sct_catequizando">
            Catequizando - Inscrição
          </section>
          <section class="section" id="sct_encontro">Encontro</section>
          <section class="section" id="sct_turma">Turma</section>
          <section class="section" id="sct_presenca">Presença</section>
          <section class="section" id="sct_catequista">Catequista</section>
          <section class="section" id="sct_biblioteca">Biblioteca</section>
          <section class="section" id="sct_aniversariantes">
            Aniversariantes
          </section>
          <section class="section" id="sct_dashboard">Dashboard</section>
        </main>
        <footer><p>Crismar São Pe Pio - Direitos Reservados 2024</p></footer>
      </div>
    </div>

    <!-- SCRIPTS (JS E IONICONS) -->
    <script src="./JS/script_index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
